<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo Prático de Programação Web</title>
    <style>
      /* Estilo CSS interno para aparência */
      body {
        font-family: sans-serif;
        line-height: 1.6;
        margin: 20px;
        background-color: #f4f4f4; /* Define a cor de fundo do corpo */
        color: #333;
      } /* [3] */

      h1 {
        color: #0056b3; /* Cor para o cabeçalho h1 */
      } /* [11] */

      p {
        margin-bottom: 15px; /* Espaçamento abaixo dos parágrafos */
      } /* [11, 12] */

      form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 20px auto; /* Centraliza o formulário na página */
      } /* [3, 13] */

      label {
        display: block; /* Faz cada label aparecer em uma nova linha */
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"] {
        width: calc(100% - 22px); /* Largura total menos padding e borda */
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Inclui padding e border no cálculo da largura total */
      } /* [3, 13, 14] */

      input[type="text"]:focus,
      input[type="number"]:focus {
        border-color: #007bff; /* Borda azul ao focar */
        outline: none; /* Remove o outline padrão */
      } /* Exemplo de pseudoclasse :focus [15] */

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer; /* Muda o cursor para indicar que é clicável */
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3; /* Cor mais escura ao passar o mouse */
      }
    </style>
  </head>
  <body>
    <h1>Bem-vindo ao Exemplo Web Integrado</h1>
    [11, 16]
    <p>
      Este é um exemplo simples que demonstra a interação entre HTML, CSS,
      JavaScript e PHP.
    </p>
    [11, 12, 16]

    <h2>Preencha o Formulário</h2>

    <!-- O formulário enviará dados para 'process.php' usando o método POST -->
    <form id="userDataForm" action="process.php" method="POST">
      [13, 14] <label for="nome">Nome:</label> [13]
      <input type="text" id="nome" name="nome" required /> [13, 14]
      <!-- 'required' é um atributo HTML5 [17] -->

      <label for="idade">Idade:</label> [13]
      <input type="number" id="idade" name="idade" required min="1" /> [13, 14]

      <button type="submit">Enviar Dados</button>
    </form>

    <script>
      // Código JavaScript para interatividade no Front-end [4]
      const form = document.getElementById("userDataForm"); // Acessa o formulário pelo ID [18, 19]

      form.addEventListener("submit", function (event) {
        // Adiciona um "ouvinte" para o evento 'submit' do formulário [18, 20]
        const nomeInput = document.getElementById("nome"); // Acessa o campo de nome [18, 19]
        const idadeInput = document.getElementById("idade"); // Acessa o campo de idade [18, 19]

        // Validação básica usando JavaScript [21]
        if (nomeInput.value.trim() === "") {
          // Verifica se o campo nome está vazio ou contém apenas espaços [22]
          alert("Por favor, digite seu nome."); // Exibe uma caixa de alerta [23]
          event.preventDefault(); // Impede o envio do formulário se a validação falhar
        }

        const idade = parseInt(idadeInput.value); // Converte o valor da idade para um número inteiro
        if (isNaN(idade) || idade < 1) {
          // Verifica se não é um número ou é menor que 1 [22]
          alert(
            "Por favor, digite uma idade válida (um número maior que zero)."
          );
          [23];
          event.preventDefault(); // Impede o envio do formulário
        }

        // Manipulação simples do DOM: Exemplo de alteração de conteúdo (não impede o submit neste caso, apenas demonstra) [18, 21, 24]
        // Isso é apenas para demonstração; em uma validação real, você impediria o envio antes disso.
        // document.querySelector('h1').textContent = 'Validando e Enviando...'; // Altera o texto do h1 [18, 24]
      });

      // Exemplo de uso de window.prompt (apenas para demonstração, não integrado ao fluxo principal) [18]
      // setTimeout(() => { // Espera 2 segundos antes de executar
      //    const userGreeting = prompt('Digite uma saudação para o cabeçalho:'); // Exibe uma caixa de prompt [18]
      //    if (userGreeting) {
      //        document.querySelector('h1').textContent = userGreeting; // Atualiza o h1 com a saudação [18, 24]
      //    }
      // }, 2000);
    </script>
  </body>
</html>
